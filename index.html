<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Projeck login & landing page</title>
</head>
<body>

    <!-- tampilan login -->
    
    <div class="container-login d-flex justify-content-center align-items-center bg-primary m-auto mt-5 flex-column" id="container_login">
        <h1 class="gap-5 pb-5 text-white">LOGIN</h1>

        <div class="bungkus_input d-flex flex-column gap-3 pt-5" >
            <input type="text" id="username" class="form-control" placeholder="username">
            <input type="password" id="password" class="form-control" placeholder="password">
            <button class="btn btn-dark" id="login" onclick="masuk()">LOGIN</button>
        </div>
    </div>

    <!-- tampilan lading page -->
    <div id="page"  class="semua-elemen">
    <div class="d-flex justify-content-center flex-column">
        <!-- nav atas -->
        <nav class="navigasi container d-flex p-2 justify-content-between">
            <div class="user d-flex gap-3">
                <h2 id="label"></h2>
            <button class="btn bg-primary text-white fw-bold" onclick="logout()" id="logout">LOGOUT</button>
            </div>
            <!-- mode -->
            <div class="mode rounded" id="dark" onclick="mode()">
                Mode
            </div>   
        </nav>

        <div class="container">
            <div class="info mt-5">
                
            <h1 class="">selamat datang <span id="userr"></span> di web kami</h1>
            </div>
        </div>
    </div>

   

<div class="container d-flex justify-content-center">
 <!-- nav bawah -->
    <div class="nav position-fixed bottom-0 d-flex justify-content-center gap-5 mb-4 text-primary border border-primary border-3 rounded fw-bold">
        <a href="#">Home</a>
        <a href="#">About</a>
    </div>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
